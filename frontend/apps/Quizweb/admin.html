<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-top: 20px;
    }

    nav {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      margin: 20px auto;
      max-width: 600px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline;
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 16px;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    nav ul li a:hover {
      background-color: #0056b3;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <nav>
    <ul>
      <li><a href="components/addQuestion/addQuestion.html">Add Question</a></li>
      <li><a href="components/viewQuestions/viewQuestions.html">View Questions</a></li>
      <li><a href="components/assignQuiz/assignQuiz.html">AssignQuiz</a></li>
    </ul>
  </nav>
</body>
</html>
