<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Quizzes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        .quiz-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
        }
        
        .quiz {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        
        .quiz-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .quiz-description {
            font-size: 14px;
            color: #666;
        }
        
        .quiz-actions {
            margin-top: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz">
            <div class="quiz-title">Quiz 1: General Knowledge</div>
            <div class="quiz-description">Test your general knowledge with this quiz.</div>
            <div class="quiz-actions">
                <button class="btn" data-quiz-id="1">Start Quiz</button>
            </div>
        </div>
        
        <div class="quiz">
            <div class="quiz-title">Quiz 2: Science Quiz</div>
            <div class="quiz-description">Explore your knowledge of science in this quiz.</div>
            <div class="quiz-actions">
                <button class="btn" data-quiz-id="2">Start Quiz</button>
            </div>
        </div>

        <div class="quiz">
            <div class="quiz-title">Quiz 2: Python Quiz</div>
            <div class="quiz-description">Explore your knowledge of Python in this quiz.</div>
            <div class="quiz-actions">
                <button class="btn" data-quiz-id="3">Start Quiz</button>
            </div>
        </div>
        
        
        
    </div>
    <script type="module" src="../scripts/user.js"></script>
    <script src="./viewQuizzes.mjs"></script>
</body>
</html>
