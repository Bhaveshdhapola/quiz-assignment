<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    
    h1 {
      text-align: center;
      color: #333;
      margin-top: 20px;
    }
    
    form {
      max-width: 400px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }
    
    input[type="number"] {
      width: calc(100% - 12px);
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    
    input[type="number"]:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0,123,255,0.5);
    }
    
    button[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    
    button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
  <title>Assign Quiz</title>
</head>
<body>
  <h1>Assign Quiz</h1>
  <form id="assignQuizForm">
    <label for="userId">User ID:</label>
    <input type="number" id="userId" name="userId" required>
    <label for="quizId">Question ID:</label>
    <input type="number" id="questionId" name="questionId" required>
    <button type="submit">Assign Quiz</button>
  </form>
  <script src="../scripts/admin.js"></script>
</body>
</html>
