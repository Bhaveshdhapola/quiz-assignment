<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assign Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-top: 20px;
    }

    form {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      display: none;
      margin: 20px auto;
      padding: 10px;
      max-width: 600px;
      text-align: center;
      border-radius: 4px;
    }

    .success-message {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error-message {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <h1>Assign Quiz</h1>
  <form id="assignQuizForm">
    <label for="userEmail">User Email:</label>
    <input type="email" id="userEmail" name="userEmail" required>
    <br>
    <label for="quizId">Quiz ID:</label>
    <input type="text" id="quizId" name="quizId" required>
    <br>
    <button type="submit">Assign Quiz</button>
  </form>
  <div id="successMessage" class="message success-message">Quiz assigned successfully!</div>
  <div id="errorMessage" class="message error-message">No question with this ID!</div>
  <script type="module" src="assignQuiz.mjs"></script>
</body>
</html>
