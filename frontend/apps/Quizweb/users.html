<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    
    h1 {
      text-align: center;
      color: #9c77cc;
    }
    
    nav {
      background-color: #e0bde7;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin: 15px;
      border-radius: 1rem;
    }
    
    nav ul {
      list-style-type: none;
      padding: 0;
    }
    
    nav ul li {
      display: inline;
      margin: 0 10px;
    }
    
    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    
    nav ul li a:hover {
      background-color: #9ab5d3;
    }
  </style>
</head>
<body>
  <h1>User Dashboard</h1>
  <nav>
    <ul>
      <li><a href="viewQuizzes.html">View Quizzes</a></li>
      <li><a href="takeQuiz.html">Take Quizzes</a></li>
    </ul>
  </nav>

</body>
</html>
